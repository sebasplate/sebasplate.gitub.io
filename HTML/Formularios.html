<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <Form action=""  method="post">
      <label>Nombre</label>
      <input type="text" name="Nombre" placeholder="Ingrese su Nombre"/>
      <label>Apellido</label>
      <input type="text" name="Apellido" placeholder="Ingrese su Apellido"/>
      <label>E-mail</label>
      <input type="email" name="E-mail" placeholder="Ingrese su E-mail" required/>
      <label>Contraseña</label>
      <input type="password" name="Contraseña" placeholder="Ingrese su Contraseña" required/>
      <label>Telefono</label>
      <input type="tel" name="Telefono" placeholder="Ingrese su Telefono"/>
      <input type="submit" value="Enviar">
    </Form>
</body>
</html>
