<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web semantica</title>
</head>
<!-- Coloca este código dentro de la etiqueta <head> de tu web -->
    <title>Historia del Espresso</title>
    <meta name="Espresso" content="Bienvenid@ a Cafe Xpress, 1 espresso 1 mundo." />
   <!-- Twitter Card data -->
    <meta name="twitter:card" content="Xpress">
    <meta name="twitter:site" content="@sebascarp27">
    <meta name="twitter:title" content="Xpress">
    <meta name="twitter:description" content="Contactame via Twitter para conocer mas sobre la historia del espresso y el café!">
    <meta name="twitter:creator" content="@sebascarp27">
    <!-- Twitter Summary card images. Igual o superar los 200x200px -->
    <meta name="twitter:image" content=" <a href="www.example.com > http://www.example.com/image.jpg</a>">
   <!-- Open Graph data -->
    <meta property="og:title" content="Titulo" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content=" http://www.example.com" />
    <meta property="og:image" content=" http://example.com/image.jpg" />
    <meta property="og:description" content="Descripcion" />
    <meta property="og:site_name" content="Nombre de la web, i.e. Moz" meta property="fb:admins" content="ID">
